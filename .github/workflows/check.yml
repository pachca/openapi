name: Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Lint, typecheck, format
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun turbo check
