name: SDK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: swift-actions/setup-swift@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: bun install
      - run: bun turbo run generate

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'version:\s*"\K[^"]+' packages/spec/typespec.tsp)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore: regenerate SDK v${{ steps.version.outputs.version }}"

      - name: Tag
        run: git tag "v${{ steps.version.outputs.version }}"

      - name: Push
        run: git push --follow-tags

  publish-npm:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.generate.outputs.version }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: apps/sdk/typescript/package.json
          token: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.generate.outputs.version }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
        working-directory: apps/sdk/python/generated
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: apps/sdk/python/generated/dist/
          password: ${{ secrets.PYPI_TOKEN }}
