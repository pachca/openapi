                        message: message
                        code: blank
                        payload: {}
                too_long:
                  description: Слишком длинное значение (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: too_long
                        payload: {}
                invalid:
                  description: Поле не соответствует правилам (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: invalid
                        payload: {}
