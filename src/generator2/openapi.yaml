        '400':
          description: Пояснения ошибки
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                blank:
                  description: Обязательное поле (не может быть пустым)
                  value:
                    errors:
                      - key: string
