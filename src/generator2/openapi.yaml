paths:
  /custom_properties:
    get:
      tags:
        - common methods
      summary: получение списка актульных полей сущности
      description: |
        Метод для получения актуального списка дополнительных полей участников и напоминаний в вашей компании. Тело запроса отсутствует, параметры передаются в URL (например, /custom_properties?entity_type=User)
      operationId: getCommonMethods
      parameters:
        - name: entity_type
          in: query
          description: Тип сущности
          required: true
          schema:
            type: string
            enum:
              - User
              - Task
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommonMethods'
        '400':
          description: Пояснения ошибки
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                blank:
                  description: Поле не может быть пустым
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: blank
                        payload: {}
                inclusion:
                  description: Поле имеет непредусмотренное значение
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: inclusion
                        payload: {}
  /uploads:
    post:
      tags:
        - common methods
      summary: получения подписи и ключа для загрузки файла
      description: |
        Данный метод необходимо использовать для загрузки каждого файла.
        
        Данный метод позволяет получить уникальный набор параметров для загрузки файла. Параметры запроса отсутствуют.
      operationId: getUploads
      responses:
        '200':
          description: Успешный ответ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
  /direct_url:
    post:
      tags:
        - common methods
      summary: (полученный в ответе на запрос /uploads) загрузка файла
      description: |
        Данный метод не требует авторизации.
        
        Получив все параметры, вам необходимо сделать POST запрос в формате multipart/form-data на адрес, который был указан в поле direct_url, отправив полученные параметры и сам файл.
      operationId: getDirectUrl
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DirectResponse'
      responses:
        '204':
          description: При безошибочном выполнении запроса тело ответа отсутствует.
